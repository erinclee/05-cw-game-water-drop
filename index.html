<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game - charity: water</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch clean water drops, avoid dirty water!</p>
        
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <div class="button-group">
                <button id="start-btn">Start Game</button>
                <button id="reset-btn" disabled>Reset</button>
            </div>
        </div>
        
        <div id="game-container"></div>
        
        <div class="message-display" id="message">Click Start to begin your mission!</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
